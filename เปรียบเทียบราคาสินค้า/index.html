<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">

    <title>โปรแกรมเปรียบเทียบราคาสินค้า</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-8 text-center">
                <p class="h1 mb-4"> 
                    โปรแกรมเปรียบเทียบราคาสินค้า
                </p> 
                <div class="row justify-content-center">
                    <div class="item-1 py-2 form-control">
                        <form>
                            <div id="boxitem-1">
                                <div class="boxitem mx-2 my-1">
                                    ชิ้นที่ 1 ขนาด :  
                                    <input type="number" id="qrt1"  min="0.01" max="10000000" step="0.01" autocomplete="off" class="form-control" >
                                </div>
                                <div class="boxitem mx-2 my-1">
                                    ราคา : 
                                    <input type="number" id="price1"   min="0.01" max="10000000" step="0.01" autocomplete="off" class="form-control" >
                                    บาท
                                </div>
                            </div>

                            <div id="boxitem-2">
                                <div class="boxitem mx-2 my-1">
                                    ชิ้นที่ 2 ขนาด :  
                                    <input type="number" id="qrt2"   min="0.01" max="10000000" step="0.01" autocomplete="off" class="form-control"  >
                                </div>
                                <div class="boxitem mx-2 my-1">
                                    ราคา : 
                                    <input type="number" id="price2"   min="0.01" max="10000000" step="0.01" autocomplete="off" class="form-control" >
                                    บาท
                                </div>
                            </div>
                            <input type="button" value="เปรียบเทียบราคา" class="shadow p-2 my-3 btn btn-outline-success" onclick="calculatePrice()">


                        </form>

                        <div id="result">

                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
